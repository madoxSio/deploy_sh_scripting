<VirtualHost *:443>
    ServerName $DOMAIN_DOLIBARR

    DocumentRoot /var/www/html/dolibarr/htdocs

    SSLEngine On
    SSLCertificateFile $SERVER_DIR/$DOMAIN_DOLIBARR.crt
    SSLCertificateKeyFile $SERVER_DIR/$DOMAIN_DOLIBARR.key

    SSLCACertificateFile $CA_DIR/ca.crt

    <Directory /var/www/html/dolibar/htdocs>
        AllowOverride All 
        Require all granted
    <Directory>
</VirtualHost>        

