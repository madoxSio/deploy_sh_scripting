<VirtualHost *:443>
    ServerName $DOMAIN_GLPI

    DocumentRoot /var/www/html/glpi

    SSLEngine On
    SSLCertificateFile    $SERVER_DIR/$DOMAIN_GLPI.crt
    SSLCertificateKeyFile $SERVER_DIR/$DOMAIN_GLPI.key

    SSLCACertificateFile $CA_DIR/ca.crt
    

    <Directory /var/www/html/glpi>
        AllowOverride All
        Require all granted
    </Directory>
</VirtualHost>